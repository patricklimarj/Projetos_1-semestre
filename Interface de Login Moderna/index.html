<!DOCTYPE html>
<html lang="pt-br">
  <!--Cabeçario do Código-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Página Moderna de Login | Patrick =)</title>
  </head>

  <!--Corpo do Código-->
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in">
        <form>
          <h1>Criar Conta</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google" style="color: #7b20c5"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-instagram" style="color: #7b20c5"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin" style="color: #7b20c5"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-github" style="color: #7b20c5"></i
            ></a>
          </div>
          <span>ou use seu email para se registrar</span>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="Email" />
          <input type="senha" placeholder="Senha" />
          <button>Inscreva-se</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Faça Login</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google" style="color: #7b20c5"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-instagram" style="color: #7b20c5"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin" style="color: #7b20c5"></i
            ></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-github" style="color: #7b20c5"></i
            ></a>
          </div>
          <span>use seu email ou senha para login</span>
          <input type="email" placeholder="Email" />
          <input type="senha" placeholder="Senha" />
          <a href="#">Esqueceu sua Senha?</a>
          <button>Login</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle-paneltoggle-left">
          <h1>Bem-vindo de Volta</h1>
          <p>Insira seus dados pessoais para usar todos os recursos do site</p>
          <button class="hidden" id="login">Sing in</button>
        </div>
        <div class="toggle-paneltoggle-right">
          <h1>Olá Amigo(A)</h1>
          <p>Insira seus dados pessoais para usar todos os recursos do site</p>
          <button class="hidden" id="login">registrar-se</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
